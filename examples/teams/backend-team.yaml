apiVersion: platform.company.com/v1alpha1
kind: TeamNamespace
metadata:
  name: backend-team
spec:
  teamName: backend
  clusterName: <YOUR_CLUSTER_NAME>  # e.g., production-cluster
  region: <YOUR_AWS_REGION>  # e.g., us-east-1
  accountID: "<YOUR_AWS_ACCOUNT_ID>"  # e.g., "123456789012"
  environment: production
  rbacProfile: developer
  adminUsers: "<ADMIN_USER_EMAIL>"  # e.g., "admin@example.com"
  developerUsers: "<DEV_USER_1_EMAIL>,<DEV_USER_2_EMAIL>"  # e.g., "dev1@example.com,dev2@example.com"
  cpuQuota: "20"
  memoryQuota: "40Gi"
  enableNetworkPolicies: true
  enableSecretsAccess: true
  secretsPrefix: "backend/"
  enableAWSAccess: true
  awsServices: "s3,dynamodb,sqs"
