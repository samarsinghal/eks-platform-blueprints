# Example: Sync entire secret as-is from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-keys
  namespace: backend-team
spec:
  refreshInterval: 15m  # More frequent refresh for API keys

  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore

  target:
    name: api-keys
    creationPolicy: Owner

  # Import entire secret as JSON
  dataFrom:
    - extract:
        key: eks/production/api-keys  # Full secret path
