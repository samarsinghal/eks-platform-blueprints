apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kro:controller:custom-resources
rules:
  # Platform resources
  - apiGroups: ["platform.company.com"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["platform.company.com"]
    resources: ["*/status"]
    verbs: ["get", "update", "patch"]
  # AI/ML resources
  - apiGroups: ["ai.company.com"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["ai.company.com"]
    resources: ["*/status"]
    verbs: ["get", "update", "patch"]
  # Data service resources
  - apiGroups: ["data.company.com"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["data.company.com"]
    resources: ["*/status"]
    verbs: ["get", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kro:controller:custom-resources
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kro:controller:custom-resources
subjects:
  - kind: ServiceAccount
    name: kro
    namespace: kro-system
  - kind: User
    name: capabilities.eks.amazonaws.com
    apiGroup: rbac.authorization.k8s.io
