# Auto-onboards teams from Git â€” add a YAML file, get a namespace
# Sync wave 2: runs after platform is deployed
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: team-namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
    # Each YAML file in team-services/team-namespace/examples/ becomes an ArgoCD app
    - git:
        repoURL: <YOUR_GIT_REPO_URL>
        revision: main
        files:
          - path: team-services/team-namespace/examples/*.yaml
  template:
    metadata:
      name: 'team-{{path.filenameNormalized}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: <YOUR_GIT_REPO_URL>
        targetRevision: main
        path: '{{path[0]}}'
        directory:
          include: '{{path.filename}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      ignoreDifferences:
        - group: platform.company.com
          kind: TeamNamespace
          jsonPointers: [/status]
